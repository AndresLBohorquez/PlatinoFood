<!DOCTYPE html>
<html lang="es" xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
        integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">

    <!-- Styles -->
    <link rel="stylesheet" href="/assets/css/style.css">

    <!-- Datatables -->
    <link rel="stylesheet" type="text/css" href="/assets/datatables/datatables.min.css">
    <link rel="stylesheet" type="text/css"
        href="/assets/datatables/DataTables-1.12.1/css/dataTables.bootstrap5.min.css">

    <!-- Google fonts -->
    <link href="https://fonts.googleapis.com/css?family=Muli:300,700&display=swap" rel="stylesheet">

    <!-- Ionic icons -->
    <link href="https://unpkg.com/ionicons@4.5.10-0/dist/css/ionicons.min.css" rel="stylesheet">

    <!-- Bootstrap Icons -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.9.1/font/bootstrap-icons.css">

    <title>Editar Usuario</title>

</head>

<body>
    <div class="d-flex" id="content-wrapper">

        <!-- Sidebar -->
        <div id="sidebar-container" class="bg-primary">
            <div class="logo">
                <h4 class="text-light font-weight-bold mb-0">Platino's Food</h4>
            </div>
            <div class="menu">
                <a href="/admin" class="d-block text-light p-3 border-0"><i class="bi bi-grid-3x3-gap-fill mr-2"></i>
                    Tablero</a>

                <a href="/users/user-list" class="d-block text-light p-3 border-0"><i
                        class="bi bi-people-fill  mr-2"></i>
                    Usuarios</a>

                <a href="/products/products-list" class="d-block text-light p-3 border-0"><i
                        class="bi bi-cart3  mr-2"></i>
                    Productos</a>
                <a href="/reservations/reservations-list" class="d-block text-light p-3 border-0"><i
                        class="bi bi-card-checklist mr-2"></i>
                        Órdenes</a>

            </div>
        </div>
        <!-- Fin sidebar -->

        <div class="w-100">

            <!-- Navbar -->
            <nav class="navbar navbar-expand-lg navbar-light bg-light border-bottom">
                <div class="container">

                    <button class="navbar-toggler" type="button" data-toggle="collapse"
                        data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent"
                        aria-expanded="false" aria-label="Toggle navigation">
                        <span class="navbar-toggler-icon"></span>
                    </button>

                    <div class="collapse navbar-collapse" id="navbarSupportedContent">

                        <ul class="navbar-nav ml-auto mt-2 mt-lg-0">
                            <li class="nav-item dropdown">
                                <a class="nav-link text-dark dropdown-toggle" href="#" id="navbarDropdown" role="button"
                                    data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
                                    <img src="/assets/img/user-1.png" class="img-fluid rounded-circle avatar mr-2"
                                        alt="img" />
                                    Administrador
                                </a>
                                <div class="dropdown-menu dropdown-menu-right" aria-labelledby="navbarDropdown">
                                    <a class="dropdown-item" href="#">Mi perfil</a>

                                    <div class="dropdown-divider"></div>
                                    <a class="dropdown-item" href="#">Cerrar sesión</a>
                                </div>
                            </li>
                        </ul>
                    </div>
                </div>
            </nav>
            <!-- Fin Navbar -->

            <!-- Page Content -->
            <div id="content" class="bg-grey w-100">

                <section class="bg-light py-3">
                    <div class="container">
                        <div class="row">
                            <div class="col-lg-12 col-md-8">
                                <h1 th:text="${user.firstName} +' ' + ${user.lastName}" class="font-weight-bold mb-0">
                                    Nombre y Apellido<span class="badge badge-pill badge-info">61</span></h1>

                            </div>

                        </div>
                    </div>
                    <div style="height: 50px ;"></div>
                </section>


                <section>
                    <div class="container shadow-lg p-3 mb-5 bg-body rounded">
                        <div class="card-body">

                            <form th:action="@{/edit-user/{id}(id=${user.id})}" th:object="${user}" method="POST">
                                <div class="form-group">
                                    <div class="row">
                                        <div class="col-6">
                                            <input type="hidden" th:field="*{id}" name="id">
                                            <label for="InputName">Nombre</label>
                                            <input type="text" th:field="*{firstName}" name="firstName"
                                                class="form-control" id="InputName" placeholder="Nombre">
                                        </div>
                                        <div class="col-6">
                                            <label for="inputLastName">Apellido</label>
                                            <input type="text" th:field="*{lastName}" name="lastName"
                                                class="form-control" id="inputLastName" placeholder="Apellido">
                                        </div>
                                    </div>
                                </div>
                                <div class="form-group">
                                    <div class="row">
                                        <div class="col-6">
                                            <label for="inputPhone">Telefono</label>
                                            <input type="text" th:field="*{phone}" name="phone" class="form-control"
                                                id="inputPhone" placeholder="Telefono">
                                        </div>
                                        <div class="col-6">
                                            <label for="inputAddress">Direccion</label>
                                            <input type="text" th:field="*{address}" name="address" class="form-control"
                                                id="inputAddress" placeholder="Direccion">
                                        </div>
                                    </div>
                                </div>
                                <div class="form-group">
                                    <div class="row">
                                        <div class="col-6">
                                            <label for="inputEmail1">Email</label>
                                            <input type="email" th:field="*{email}" name="email" class="form-control"
                                                id="inputEmail1" aria-describedby="emailHelp"
                                                placeholder="email@mail.com">

                                        </div>
                                        <div class="col-6">
                                            <label for="inputPassword1">Contraseña</label>
                                            <input type="password" th:field="*{password}" name="password"
                                                class="form-control" id="inputPassword1" placeholder="Contraseña">
                                        </div>
                                    </div>
                                </div>
                                <div class="form-group">
                                    <div class="row">
                                        <div class="col-6">
                                            <label for="inputRol">Rol</label>
                                            <select th:field="*{role}" name="role" class="form-control">
                                                <option th:each="rol : ${roles}" 
                                                        th:value="${rol.id}" 
                                                        th:text="${rol.name}" />
                                            </select>
                                        </div>
                                    </div>
                                </div>
                                <fieldset disabled="disabled">
                                    <div class="form-group">
                                        <div class="row">
                                            <div class="col-6">
                                                <label for="exampleInputFirstDate">Fecha de Registro</label>
                                                <label th:text="${user.registerDate}" class="form-control"
                                                    id="exampleInputFirstDate" />
                                            </div>
                                            <div class="col-6">
                                                <label for="exampleInputLastName">Fecha de Último Acceso</label>
                                                <label th:text="${user.accessDate}" type="text" class="form-control"
                                                    id="exampleInputLastName" />
                                            </div>
                                        </div>
                                    </div>
                                </fieldset>

                                <button type="submit" class="btn btn-primary">Editar</button>
                            </form>


                        </div>
                    </div>
                </section>

            </div>

        </div>
    </div>

    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
        integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
        crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"
        integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1"
        crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"
        integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/chart.js@2.9.3/dist/Chart.min.js"
        integrity="sha256-R4pqcOYV8lt7snxMQO/HSbVCFRPMdrhAFMH+vr9giYI=" crossorigin="anonymous"></script>

    <script type="text/javascript" src="/assets/datatables/datatables.min.js"></script>
    <script type="text/javascript" src="/assets/js/main.js"></script>
</body>

</html>
