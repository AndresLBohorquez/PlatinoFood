<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css">
    <!-- Bootstrap Icons -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.9.1/font/bootstrap-icons.css">

    <link rel="stylesheet" href="/assets/css/menu.css">
    <title>Perfil</title>
</head>

<body>
    <!-- Nav -->
    <div class="container">
        <header class="d-flex flex-wrap justify-content-center py-3 mb-4 border-bottom">
            <a href="/" class="d-flex align-items-center mb-3 mb-md-0 me-md-auto text-dark text-decoration-none">
                <i class="bi bi-list"></i> <svg width="40" height="32">

                </svg>
                <span class="fs-4 color-red">Platino's Food</span>
            </a>
            <ul class="nav nav-pills">
                <li class="nav-item"><a href="/" class="nav-link color-red">Inicio</a></li>
                <li class="nav-item"><a href="/menu" class="nav-link color-red">Menú</a></li>
            </ul>
        </header>
    </div>

    <div class="d-flex" id="content-wrapper">
        <div class="d-flex flex-column flex-shrink-0 p-3 text-bg-dark h-sidebar" style="width: 280px;">
            <p href="#" class="d-flex align-items-center mb-3 mb-md-0 me-md-auto  color-red">

                <span th:text="${usuLog.firstName} + ' ' + ${usuLog.lastName}" class="fs-4">Nombre Apellido</span>
            </p>
            <hr>
            <ul class="nav nav-pills flex-column mb-auto">
                <li class="nav-item">
                    <a href="/user" class="nav-link active" aria-current="page">
                        <svg class="bi pe-none me-2" width="16" height="16">
                            <use xlink:href="#home"></use>
                        </svg>
                        Perfil
                    </a>
                </li>
                <li>
                    <a href="/user-reservations" class="nav-link text-white">
                        <svg class="bi pe-none me-2" width="16" height="16">
                            <use xlink:href="#table"></use>
                        </svg>
                        Órdenes
                    </a>
                </li>

            </ul>
            <hr>
            <div class="dropdown">
                <a href="#" class="d-flex align-items-center text-white text-decoration-none dropdown-toggle"
                    data-bs-toggle="dropdown" aria-expanded="false">
                    <img src="/assets/img/user-1.png" alt="" width="32" height="32" class="rounded-circle me-2">
                    <strong th:text="${usuLog.firstName} + ' ' + ${usuLog.lastName}">Nombre Apellido</strong>
                </a>
                <ul class="dropdown-menu dropdown-menu-dark text-small shadow">
                    <li><a class="dropdown-item" href="/profile">Editar Perfil</a></li>
                    <li><a class="dropdown-item" href="#">Crear Reservación</a></li>

                    <li>
                        <hr class="dropdown-divider">
                    </li>
                    <li><form th:action="@{/logout}" method="post">
                                    <input class="dropdown-item " type="submit" value="Cerrar Sesion" />
                                </form></li>
                </ul>
            </div>
        </div>


        <div class="container  shadow-lg p-3 mb-5 bg-body rounded">
            <div>
                <h2 class="profile-title color-red mb-4">Perfil de Usuario</h2>
            </div>
            <div class="card-body">
                <form th:action="@{/profile}" th:object="${usuLog}" method="POST">
                    <div class="form-group mb-4">
                        <div class="row">
                            <div class="col-6">
                                <input type="hidden" th:field="*{id}" name="id">
                                <label for="firstName" class="form-label">Nombre</label>
                                <input type="text" th:field="*{firstName}" name="firstName" class="form-control"
                                    id="firstName">
                            </div>
                            <div class="col-6">
                                <label for="lastName" class="form-label">Apellido</label>
                                <input type="text" th:field="*{lastName}" name='lastName' class="form-control"
                                    id="lastName">
                            </div>
                        </div>
                    </div>
                    <div class="form-group mb-4">
                        <div class="row">
                            <div class="col-6">
                                <label for="phone" class="form-label">Telefono</label>
                                <input type="text" th:field="*{phone}" name="phone" class="form-control" id="phone">
                            </div>
                            <div class="col-6">
                                <label for="address" class="form-label">Direccion</label>
                                <input type="text" th:field="*{address}" name="address" class="form-control"
                                    id="address">
                            </div>
                        </div>
                    </div>
                    <div class="form-group mb-4">
                        <div class="row">
                            <div class="col-6">
                                <label for="exampleInputEmail1" class="form-label">Email</label>
                                <input type="email" th:field="*{email}" name="email" class="form-control"
                                    id="exampleInputEmail1" aria-describedby="emailHelp"
                                    placeholder="tigernixon@mail.com">

                            </div>
                            <div class="col-6">
                                <label for="password" class="form-label">Contraseña</label>
                                <input type="password" th:field="*{password}" name="password" class="form-control"
                                    id="password">
                            </div>
                        </div>
                    </div>
                    <fieldset disabled="disabled" class="mb-4">
                        <div class="form-group">
                            <div class="row">
                                <div class="col-6">
                                    <label for="exampleInputFirstDate">Fecha de Registro</label>
                                    <label th:text="${usuLog.registerDate}" th:field="*{registerDate}"
                                        class="form-control" id="exampleInputFirstDate"></label>
                                </div>
                                <div class="col-6">
                                    <label for="exampleInputLastName">Fecha de Último Acceso</label>
                                    <label th:text="${usuLog.accessDate}" type="text" class="form-control"
                                        id="exampleInputLastName" />
                                </div>
                            </div>
                        </div>
                    </fieldset>

                    <button type="submit" class="btn btn-primary-red">Editar</button>
                </form>
            </div>
        </div>


    </div>


    <div class="container border-top mt-4">
        <footer class="d-flex flex-wrap justify-content-between align-items-center py-3 my-4 border-top">
            <div class="col-md-4 d-flex align-items-center">
                <a href="/" class="mb-3 me-2 mb-md-0 text-muted text-decoration-none lh-1">
                    <svg class="bi" width="30" height="24">
                        <use xlink:href="#bootstrap"></use>
                    </svg>
                </a>
                <p>© PLatino's Food. <span class="mb-3 mb-md-0 text-muted"><small>Derechos reservados</small></span></p>
            </div>

            <ul class="nav col-md-4 justify-content-end list-unstyled d-flex">
                <li class="ms-3"><a class="text-muted" target="_blank" href="https://twitter.com/?lang=es"><i
                            class="bi bi-twitter"></i></a></li>
                <li class="ms-3"><a class="text-muted" target="_blank" href="https://www.instagram.com"><i
                            class="bi bi-instagram"></i></a></li>
                <li class="ms-3"><a class="text-muted" target="_blank" href="https://www.facebook.com"><i
                            class="bi bi-facebook"></i></a></li>
            </ul>
        </footer>
    </div>

    <!-- jQuery first, then Popper.js, then Bootstrap JS -->

    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.5/dist/umd/popper.min.js"
        integrity="sha384-Xe+8cL9oJa6tN/veChSP7q+mnSPaj5Bcu9mPX5F5xIGE0DVittaqT5lorf0EI7Vk"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/js/bootstrap.min.js"
        integrity="sha384-ODmDIVzN+pFdexxHEHFBQH3/9/vQ9uori45z4JjnFsRydbmQbmL5t1tQ0culUzyK"
        crossorigin="anonymous"></script>
</body>

</html>
